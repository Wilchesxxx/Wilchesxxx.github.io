<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link rel="stylesheet" href="Cs/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
  <body>
    
    
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>INICIO DE SESIÓN</h3>	
                </div>
                <div class="card-body">
                    
                    <div class="mb-3">
                        <br>
                        <label for="">Usuario: </label>
                        <input type="email" class="form-control" id="username" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="">Contraseña: </label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese clave">
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" id="loginbtn" value="Iniciar Sesión"  class="btn btn-primary">
                    </div>
                    
                    
                    <div class="d-grid gap-2">
                    <button class="social-signin google" id='Login'>Login con Google+</button>
                    </div>
                    
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Don't have an account?<a href="plantillas/Register_user.html">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/Controllers/authentication.js"></script>
    
    

  </body>
</html>
