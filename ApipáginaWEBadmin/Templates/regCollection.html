<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../Cs/reg_style.css"> 
    <style>
        .column {
            float: left;
            width: 50%;
        }
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container-center text-center">
        <div class="register-container">
            <h2>Regístrate</h2>
            <div class="row">
                <div class="column">
                    <input type="text" id="nombre" placeholder="Nombre" required>
                    <input type="text" id="apellido" placeholder="Apellido" required>
                    <input type="text" id="cedula" placeholder="Cédula" required>
                    <input type="date" id="fechaNacimiento" placeholder="Fecha de Nacimiento" required>
                    <input type="tel" id="telefono" placeholder="Teléfono" required>
                </div>
                <div class="column">
                    <input type="email" id="emailR" placeholder="Correo electrónico" required>
                    <input type="email" id="emailConfirm" placeholder="Confirmar correo electrónico" required>
                    <input type="password" id="contraseñaR" placeholder="Contraseña" required>
                    <input type="password" id="contraseñaConfirm" placeholder="Confirmar contraseña" required>
                    <input type="text" id="direccion" placeholder="Dirección" required>
                </div>
            </div>
            <div id="error" class="error-message"></div>
            <div id="error-email" class="error-message"></div>
            <div id="error-contraseña" class="error-message"></div>
            <br>
            <button type="submit" id="btn_register">Registrar</button>
            <br>
            <div class="banner"></div>
            <div>
                <a href="../index.html">Volver</a>
            </div>   
        </div>
    </div>

    <script>
        document.getElementById("btn_register").addEventListener("click", async function (event) {
            var cedula = document.getElementById("cedula").value;
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var fechaNacimiento = document.getElementById("fechaNacimiento").value;
            var direccion = document.getElementById("direccion").value;
            var telefono = document.getElementById("telefono").value;
            var email = document.getElementById("emailR").value;
            var emailConfirm = document.getElementById("emailConfirm").value;
            var contraseña = document.getElementById("contraseñaR").value;
            var contraseñaConfirm = document.getElementById("contraseñaConfirm").value;

            var errorGeneral = document.getElementById("error");
            var errorCorreo = document.getElementById("error-email");
            var errorPassw = document.getElementById("error-contraseña");

            errorGeneral.innerHTML = "";
            errorCorreo.innerHTML = "";
            errorPassw.innerHTML = "";

            if (cedula === "" || nombre === "" || apellido === "" || fechaNacimiento === "" || direccion === "" || telefono === "" || email === "" || emailConfirm === "" || contraseña === "" || contraseñaConfirm === "") {
                errorGeneral.innerHTML = "Todos los campos son obligatorios.";
                event.preventDefault();
                return;
            }

            if (email.indexOf("@") === -1 || email !== emailConfirm) {
                errorCorreo.innerHTML = "El correo electrónico no es válido o los correos electrónicos no coinciden.";
                event.preventDefault();
                return;
            }

            if (contraseña !== contraseñaConfirm) {
                errorPassw.innerHTML = "Las contraseñas no coinciden.";
                event.preventDefault();
                return;
            }

            console.log("Datos válidos");
            window.verificado = true;
        });
    </script>

    <script type="module" src="../Controllers/register.js"></script>
</body>
</html>
